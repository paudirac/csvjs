    <script type="text/javascript">
      function envia() {
        var headers = ['Name', 'Surname', 'Age'];
	var array = [];
	array.push({
	    Name: 'Pau',
	    Surname: 'Cervera',
	    Age: 34
	});
	array.push({
	    Name: 'John',

	});
        var url = "data:application/csv;charset=utf-8," + to_csv(headers, array);

      };
    </script>
